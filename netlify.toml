[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Redirect /api/chat to the Netlify Function
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
  force = true

# Catch-all redirect for SPA (Single Page App) routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
